<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Local css -->
    <link rel="stylesheet" type="text/css" href="./hero.css" />
  </head>
  <body>
    <div class="nav">
      <span id="app-title">Superhero Hunter</span>
      <div>
        <button class="nav-btn">Home</button>
        <button class="nav-btn">Favourites</button>
      </div>
    </div>
    <main>
      <div id="left">
        <img
          src="https://i.pinimg.com/originals/21/4d/dd/214ddd19794046c4ff7c5b1d0c3d5f3c.jpg"
        />
      </div>
      <div id="right">
        <div id="hero-title">Batman</div>
        <div id="about">
          <div id="powerstats">
            <span class="cate">Powerstats</span>
            <div id="intelligence"></div>
            <div id="strength"></div>
            <div id="speed"></div>
            <div id="durability"></div>
            <div id="power"></div>
            <div id="combat"></div>
          </div>
          <div id="biography">
            <span class="cate">Biography</span>
            <div id="full-name"></div>
            <div id="alter-egos"></div>
            <div id="aliases"></div>
            <div id="place-of-birth"></div>
            <div id="first-appearance"></div>
            <div id="publisher"></div>
            <div id="alignment"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- local JavaScript -->
  <script type="text/javascript" src="./hero.js"></script>
</html>
